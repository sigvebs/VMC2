[main]
; 0 = evaluate a wavefunction with one set of parameters
; 1 = Compute Grid
; 2 = One Body Density analysis
; 3 = Stochastic Gradient Descent
; 4 = Blacking analysis. Uses parameters from [ComputeOneWF]
option=0

[ComputeOneWF]
; 0 = Brute Force
; 1 = Importance Sampling
importanceSampling=0
McSamples=1e6
thermalization=1e4;

dim=2
nParticles=2
w=1.0
usingJastrow=1

alpha=0.987
beta=0.4

[SGD]
writeToFile=0
fileName=DATA/VMC_SGD.dat
; 0 = Brute Force
; 1 = Importance Sampling
importanceSampling=1
McSamples=10
thermalization=1e4;
SGDSamples=2000
m=50

dim=2
nParticles=2
w=0.01
usingJastrow=1

alpha=0.6
beta=0.2

maxStep=0.1
fMax=1.0
fMin=-0.5
omega=0.8
expo=0.9
A=5
a=0.5

[ComputeGrid]
writeToFile=1
fileName=DATA/VMC_grid.dat
; 0 = Brute Force
; 1 = Importance Sampling
importanceSampling=1
McSamples=1e3
thermalization=1e4;

dim=2
nParticles=2
w=1.0
usingJastrow=1

alphaStart=0.88
betaStart=0.3
deltaAlpha=0.01
deltaBeta=0.01
nAlpha=20
nBeta=20

[OneBodyDensity]
usingJastrow=1
McSamples=1e4
stepLength=2
nSteps=50
deltaStep=0.9

nParticles=6
alpha=0.987
beta=0.4
omega=0.01
dim=2

fileName=DATA/OneBodyDensity/density.dat
